<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixMedia Login to my page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Login via Social Media</h1>
    <div class="social-login">
        <a href="/auth/facebook"><img src="/static/images/facebook-logo.png" alt="Facebook Login"></a>
        <a href="/auth/linkedin"><img src="/static/images/linkedin-logo.png" alt="LinkedIn Login"></a>
        <a href="/auth/instagram"><img src="/static/images/instagram-logo.png" alt="Instagram Login"></a>
        <a href="/auth/twitter"><img src="/static/images/twitter-logo.png" alt="Twitter Login"></a>
    </div>
</body>
</html>
