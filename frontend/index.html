<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixMedia Socialhub Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MixMedia SocialHub</h1>
        </div>
        <div class="login-options">
            <h2>Login with</h2>
            <div class="buttons">
                <button class="login-btn facebook" onclick="socialLogin('Facebook')">Facebook</button>
                <button class="login-btn twitter" onclick="socialLogin('Twitter')">Twitter</button>
                <button class="login-btn instagram" onclick="socialLogin('Instagram')">Instagram</button>
                <button class="login-btn linkedin" onclick="socialLogin('LinkedIn')">LinkedIn</button>
            </div>
        </div>
    </div>
</body>
</html>
